<div class="signup-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>Sign Up</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User Name" formControlName="username" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="First Name" formControlName="first_name" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Last Name" formControlName="last_name" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="number" placeholder="Phone number" formControlName="phone_number" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Sign up</button>
        </form>
      </mat-card-content>
      <ng-template *ngIf="errorMessage">
        {{errorMessage}}
      </ng-template>
    </mat-card>
  </div>
