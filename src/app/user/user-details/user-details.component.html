
<div class="user-content">
    <mat-card>
      <mat-card-content *ngIf="userData; else loading">
          <p>{{userData.email}}</p>
          <p>{{userData.username}}</p>
          <p>{{userData.first_name}} {{userData.last_name}}</p>
          <p>{{userData.phone_number}}</p>
      </mat-card-content>
      <ng-template #loading>
        <mat-card-content>
            Loading....
        </mat-card-content>
      </ng-template>
      <mat-error></mat-error>
    </mat-card>
  </div>
<button mat-stroked-button routerLink="/user-list" color="primary">Go Back</button>
